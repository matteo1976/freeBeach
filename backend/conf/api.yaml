responses:

  ConfigureCORS:
    description: Configura il CORS - https://enable-cors.org
    headers:
      X-Rate-Limit-Limit:
        description: Numero di richieste eseguibili nel periodo
        type: integer
      X-Rate-Limit-Remaining:
        description: Richieste residue nel periodo corrente
        type: integer
      X-Rate-Limit-Reset:
        description: Secondi rimanenti nel periodo corrente
        type: integer
      Access-Control-Allow-Origin:
        description: |
          Dichiara gli host da cui accetta richieste
          Tipicamente i valori restituiti sono:
          - * (asterisco) per accettare richieste da qualunque host
          - L'host indicato nell'header Origin della richiesta
          - Un elenco di host abilitati
        type: string
      Access-Control-Allow-Methods:
        description: |
          Dichiara i metodi disponibili sulla risorsa.
          Tipicamente GET, POST, PUT, DELETE, OPTIONS
        type: string
      Access-Control-Allow-Headers:
        description: |
          Dichiara gli header accettati in richiesta. Tipicamente sono
          Origin, X-Requested-With, Content-Type, Accept, Authorization
        type: string

  InvalidParameter:
    description: |
      Controlli di validazione falliti. Almeno un parametro non è valido (ad esempio una stringa al posto di un intero).
      Si può trattare di un parametro specificato sulla rotta o nel body.
      L'oggetto `Error` restituito nella risposta può contenere maggiori informazioni.
    schema:
      $ref: '#/definitions/Error'
  
  ResourceNotFound:
    description: Risorsa non trovata. Gli id forniti dal client sono validi ma non esiste un'entità corrispondente nel database
  
  InternalServerError:
    description: |
      L'API ha generato un errore che viene registrato per successiva analisi.
      Generalmente restituire il codice 500 0 503 se l'errore è temporaneo.

